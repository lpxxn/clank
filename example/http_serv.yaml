          {
            "code": 0, "message": "success",
            "data": {
              "orderNo": "OrderNo{{RandString 5 10}}",
              "userID": $param.userID,
              "desc": "{{RandString 5 20}}"
            }
          }
        conditions:
          - condition: '$query.userID == 1'
            response: |-
              {
                "code": 0, "message": "success",
                "data": {
                  "orderNo": "OrderNo{{RandString 5 10}}",
                  "userID": $param.userID,
                  "desc": "query.userID == 1"
                }
              }
          - condition: '$param.userID == 1'
            response: |-
              {
                "code": 0, "message": "success",
                "data": {
                  "orderNo": "OrderNo{{RandString 5 10}}",
                  "userID": $param.userID,
                  "desc": "param.userID == 1"
                }
              }
          - condition: '$body.userID == 1 && $query.userID == 2'
